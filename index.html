<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="side_bar_container">
        <img src="images/side-plants.jpg" alt="side-plants" class="side_plants">
        <div class="logo_container">
            <img src="images/odin-icon.png" alt="odin-icon" class="odin_icon">
            <h1 class="odin_text">ODIN</h1>
        </div>
    </div>
    <div class="main_container">
        <div class="text_container">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up now
                to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <form action="#" method="post">
            <div class="inputs_container">
                <p class="lets_do_this">Let's do this!</p>

                <div class="row" id="first_row">
                    <div class="individual_input_container">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="individual_input_container">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>

                <div class="row" id="second_row">
                    <div class="individual_input_container">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="individual_input_container">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </div>

                <div class="row" id="third_row">
                    <div class="individual_input_container">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="individual_input_container">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="log_in_text">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
